name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Run tests
        run: |
          npm ci
          npm test

  tag:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Run build
        run: |
          npm ci
          npm build
      - name: Extract version
        run: |
          echo "::set-env name=PACKAGE_VERSION::$(grep -m1 version package.json | awk -F: '{ print $2 }' | sed 's/[", ]//g')"
      - name: Create a Release
        uses: actions/create-release@v1
        with:
          tag_name: "v${env.PACKAGE_VERSION}"
          release_name: Release v${env.PACKAGE_VERSION}"
